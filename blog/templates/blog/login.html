{% extends "blog/base.html" %}


{% block content %}
<br />
<div class="col-md-4 centered text-center">
	<form action="{% url 'blog:login' %}" method="post">
		<fieldset>
			{% csrf_token %}
			<h1>Login</h1>
			<!--<label>Subject</label>-->
			<input type="text" name="username" value="{{ user.name }}" placeholder="Username" class="form-control" />
			<br />
			<!--<label>Content</label>-->
			<input type="password" name="password" placeholder="Password" class="form-control" />
			<br />
			{% if error_message %}
			<div class="alert alert-danger">{{ error_message | safe }}</div>
			{% endif %}
			<button type="submit" class="btn">Submit</button>
		</fieldset>
	</form>
</div>
{% endblock %}
