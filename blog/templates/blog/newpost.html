{% extends "blog/base.html" %}


{% block content %}
<br />
<div class="col-md-6 centered text-center">
	<form action="{% url 'blog:newpost' %}" method="post">
		<fieldset>
			{% csrf_token %}
			<h1>New Post</h1>
			<!--<label>Subject</label>-->
			<input type="text" name="subject" value="{{ subject }}" placeholder="Title" class="form-control" />
			<br />
			<!--<label>Content</label>-->
			<textarea rows="20" cols="80" name="content" placeholder="Content" class="form-control">{{ content }}</textarea>
			<br />
			{% if error_message %}
			<div class="alert alert-danger">{{ error_message | safe }}</div>
			{% endif %}
			<button type="submit" class="btn">Submit</button>
		</fieldset>
	</form>
</div>
{% endblock %}
